<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Management System - Login Account</title>
    <link rel="stylesheet" href="styles/style2.css">
    <style>
      /* .section-1{
        display: flex;
        align-items: center;
        justify-content: center;
      } */

      .section-1{
        display: flex;
        align-items: center;
        justify-content: center;
      }

      form{
        height: 90%;
        width: 70%;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      

      }
     

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img2.svg" alt="LOGO">
        </div>
    </header>

    <main>
        <section class="section-1">
            <form>
                <!-- Personal details -->
                 <h1>Login Account</h1>
                 <hr>
                <div class="input-wrapper">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="input-wrapper">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password">
              </div>
                <input type="submit" value="Login">
                <p style="margin-top: 1rem; font-size: .7rem;">You don't have an account?<a href="registration.html">Click here!</a></p>
            </form>
        </section>
        <section class="section-2">
            <img src="assets/img1.svg" alt="Hero">
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024 Real Estate Management System. Developed by PAQUIBOT.</p>
    </footer>
</body>
</html>
