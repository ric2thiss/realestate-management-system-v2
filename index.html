<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Management System - Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media(min-width : 1024px){
            form{
                width:50%;
                /* margin-top: -5rem; */
            }
        }
    </style>
</head>
<body>
    <div class="err-div">
        <div class="error-message-container">
            <div class="message p-2 text-center " style="font-size: 1.3rem;">
                <i class="fa-solid fa-circle-xmark" style="color: red;"></i> ERROR MESSAGE
            </div>
            <div class="error p-2"></div>
        </div>
    </div>
    <header>
        <section class="container-90">
            <div class="header_logo">
                <img src="assets/img2.svg" alt="LOGO">
            </div>
        </section>
            <!-- User Profile, notifs, search bar or more must be placed here in larger screen -->
    </header>
    <main>
        <section class="container-90 section-1">
            <form
            name="form"
            onsubmit="return validateLoginForm(event)"
            method="POST"
            >
                <h1>Login Account</h1>
                <div class="divider"></div>
                <hr>
                <div class="form-floating">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="">
                </div>
                <div class="form-floating">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password">
                </div>
                <input type="submit" value="Login">
                <p class="mt-4 mb-4">You don't have an account? <a href="signup.html" class="underline underline-offset-4">Click here</a></p>
            </form>
        </section>
        <section class="section-2">
            <img src="assets/img1.svg" alt="Hero">
        </section>
    </main>
    <footer>
        <p class="container-90"> &copy; 2024 Real Estate Management System. Developed by PAQUIBOT.</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
